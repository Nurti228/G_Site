<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Show list</h1>
    <ul>
        {% for i in shows %}
        <li>
            <h2>{{i.title}}</h2>
            <img src="{{i.image.url}}" alt="">
            <p>{{i.price}}</p>
            <a href="/show_list/{{i.id}}/">Show more</a>
        </li>
        {%endfor%}
    </ul>
</body>
</html>
