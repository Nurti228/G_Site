<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>All books</h1>
<ul>
    {% for i in books %}
    <li>
        <h2>{{i.book_name}}</h2>
        <p>{{i.book_descr}}</p>
        <p>{{i.book_price}}</p>
        <p>{{i.book_author}}</p>
        <img src="{{i.book_image.url}}" alt="">
        <p>{{i.book_created_at}}</p>
    </li>
    {% endfor %}
</ul>
</body>
</html>
